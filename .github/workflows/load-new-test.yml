on: [push]  # gatilho da realza√ßao da action, ou seja ao realizar um push para brnach

jobs: # jobs a serem realizados, posso ter varios 
  k6_local_test: 
    name: k6 Load Test
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write        # <-- Add this line



    steps:
      - name: step 1 - checkout
        uses: actions/checkout@v1

      - name: step 2 - run k6 load test
        uses: grafana/k6-action@v0.2.0
        with:
          filename: scripts/test.js

      - name: step 3 - move repot to report folder
        run: ls & mkdir report & mv index.html report

      - name: stpe 4 - upload arctifact
        uses: actions/upload-artifact@v4.3.1  
        with: 
          name: relatorio de testes de performance web  # nome do relatorio
          path: report #path do relatorio

      - name: step 5 - publish report
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: main
          publish_dir: report